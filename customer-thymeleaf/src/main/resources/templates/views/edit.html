<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>EditForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

</head>
<body>
<form action="/customers/edit" method="post" th:object="${customers}">
    <input th:field="*{id}" placeholder="id"  hidden><br>
    <input th:field="*{name}" placeholder="name"><br>
    <input th:field="*{price}" placeholder="price"><br>
    <input th:field="*{description}" placeholder="description"><br>
    <input th:field="*{role}" placeholder="role"><br>
    <button>Create</button>

</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>

</html>
