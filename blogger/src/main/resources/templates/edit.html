<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <!--    //Link với bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <!--    //Link với JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<form class="form-inline" th:object="${blogs__id}" method="post" action="/blogs/edit">
    <input th:field="*{id}" placeholder="id" hidden> <br>
    <input th:field="*{title}" placeholder="title"> <br>

    <input th:field="*{description}" placeholder="description"><br>
    <input th:field="*{comment}" placeholder="comment">

    <button type="submit" class="btn btn-primary mb-2">Submit</button>
</body>
</html>
